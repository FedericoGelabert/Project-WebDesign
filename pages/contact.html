    <script src="https://kit.fontawesome.com/b91a909361.js" crossorigin="anonymous"></script>
    <title>Flab - Contact</title>

<body>
    <header class="header">
        <div class="logo">
            <a href="../index.html">Flab</a>
        </div>
        <nav>
            <ul>
                <li class="home-li"><a href="../index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="personal.html">Personal</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="background-image">
        <div class="contact-container">
        <form class="contact-form">
                <h2>Contact me</h2>
                <div class="container-contact-base">
                    <input type="text" placeholder="Name" name="input-name" class="contact-base" required><br>
                    <input type="email" placeholder="Email" name="input-email" class="contact-base" required><br><br>
                </div>
                <textarea name="textarea" placeholder="Message" cols="27" rows="5" class="contact-message" required></textarea><br>
                <select name="contactme" class="contact-menu">
                    <option value="contactme" class="contact-option">Why do you contact me?</option>
                    <option value="work" class="contact-option">Work</option>
                    <option value="help" class="contact-option">Service</option>
                    <option value="sponsor" class="contact-option">Sponsorship</option>
                    <option value="idea" class="contact-option">Proyect Idea</option>
                </select><br><br>
                <div>
                    <input type="reset" value="Reset" class="contact-button">
                    <input type="submit" value="Send" class="contact-button">
                </div>
            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-social-media"></div>
        <a href="#" name="instagram" class="socialmedia"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" name="facebook" class="socialmedia"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" name="youtube" class="socialmedia"><i class="fa-brands fa-youtube"></i></a>
        <div class="moreinfo">

        </div> <br>

        </div>

</body>
