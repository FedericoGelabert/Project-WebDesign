    <div class="background-image">
        <div class="contact-container">
            <form class="contact-form">
                <h1>Contact me</h1>
                <div class="container-contact-base">
                    <input type="text" placeholder="Name" name="input-name" class="contact-base" required><br>
                    <input type="email" placeholder="Email" name="input-email" class="contact-base" required><br><br>
                </div>
                <textarea name="textarea" placeholder="Message" cols="27" rows="5" class="contact-message"
                    required></textarea><br>
                <select name="contactme" class="contact-menu">
                    <option value="contactme" class="contact-option">Why do you contact me?</option>
                    <option value="work" class="contact-option">Work</option>
                    <option value="help" class="contact-option">Service</option>
                    <option value="sponsor" class="contact-option">Sponsorship</option>
                    <option value="idea" class="contact-option">Proyect Idea</option>
                </select><br><br>
                <div>
                    <input type="reset" value="Reset" class="contact-button">
                    <input type="submit" value="Send" class="contact-button">
                </div>
            </form>
        </div>
